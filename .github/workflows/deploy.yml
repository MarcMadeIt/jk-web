name: Deploy JK Web to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ§¹ Clean old files
        run: |
          echo "ğŸ§¹ Cleaning existing build and dependencies..."
          cd /home/jk-web/htdocs/ny.junkerskÃ¸reskole.dk
          rm -rf node_modules package-lock.json .next

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/jk-web/htdocs/ny.junkerskÃ¸reskole.dk
          git fetch --all
          git reset --hard origin/main

      - name: ğŸ“¦ Install stable dependencies (Next.js 14)
        run: |
          set -e
          echo "ğŸ“¦ Installing stable dependencies..."
          cd /home/jk-web/htdocs/ny.junkerskÃ¸reskole.dk
          npm install next@14 react@18 react-dom@18 --force

      - name: ğŸ”§ Build Next.js project
        run: |
          set -e
          echo "âš¡ Building Next.js app..."
          cd /home/jk-web/htdocs/ny.junkerskÃ¸reskole.dk
          npm run build
          if [ ! -d ".next" ]; then
            echo "âŒ ERROR: .next/ folder not found after build"
            exit 1
          fi

      - name: ğŸš€ Restart PM2 process
        run: |
          set -e
          echo "ğŸ”„ Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          cd /home/jk-web/htdocs/ny.junkerskÃ¸reskole.dk

          echo "ğŸ§¹ Cleaning up old PM2 instance if any..."
          pm2 delete jk-web-app || true

          echo "ğŸš€ Starting app with PM2 on port 3700..."
          pm2 start npm --name "jk-web-app" -- start -- -p 3700
          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
